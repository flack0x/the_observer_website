name: Fetch Telegram Articles & Analyze

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'

  # Allow manual trigger with optional full sync
  workflow_dispatch:
    inputs:
      full_sync:
        description: 'Force full re-sync (restores overwritten articles)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

# Only allow one run at a time to prevent Telegram session conflicts
concurrency:
  group: telegram-fetch
  cancel-in-progress: true

jobs:
  fetch-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install telethon python-dotenv supabase

      - name: Fetch articles from Telegram
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION_STRING: ${{ secrets.TELEGRAM_SESSION_STRING }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scripts
          FULL_FLAG=""
          if [ "${{ github.event.inputs.full_sync }}" = "true" ]; then
            FULL_FLAG="--full"
          fi
          python fetch_telegram.py --comments $FULL_FLAG
